<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .user-checkbox {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Chat</h2>
        <input type="text" id="chat-title" placeholder="Enter chat title" required>
        <h3>Select Participants</h3>
        <div id="users-checkboxes"></div>
        <button id="create-chat-submit">Create Chat</button>
    </div>

    <script>
        async function fetchUsers() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            try {
                const usersResponse = await fetch('/api/users/all', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    }
                });
                
                const users = await usersResponse.json();
                const usersCheckboxes = document.getElementById('users-checkboxes');

                for (const userId in users) {
                    const user = users[userId];
                    const label = document.createElement('label');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = userId;
                    checkbox.className = 'user-checkbox';
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(`${user.first_name} ${user.second_name} (${user.nickname})`));
                    usersCheckboxes.appendChild(label);
                }
            } catch (error) {
                console.error('Ошибка при получении пользователей:', error);
            }
        }

        document.getElementById('create-chat-submit').addEventListener('click', async () => {
            const token = localStorage.getItem('access_token');
            const title = document.getElementById('chat-title').value;
            const selectedUsers = Array.from(document.querySelectorAll('.user-checkbox:checked')).map(cb => cb.value);

            if (!title || selectedUsers.length === 0) {
                alert('Please enter a chat title and select at least one participant.');
                return;
            }

            const chatData = {
                title: title,
                members: selectedUsers,
                is_group: true
            };

            try {
                const response = await fetch('/api/chats/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    body: JSON.stringify(chatData)
                });

                if (response.ok) {
                    window.location.href = '/home';
                } else {
                    const result = await response.json();
                    alert('Error creating chat: ' + result.detail);
                }
            } catch (error) {
                console.error('Ошибка при создании чата:', error);
            }
        });

        fetchUsers();
    </script>
</body>
</html>
